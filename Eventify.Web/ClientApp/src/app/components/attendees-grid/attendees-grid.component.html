<table *ngIf="attendees" class="table table-borderless">
    <tbody>
        <tr *ngFor="let attendee of attendees">
            <td>{{ attendee.fullName }}</td>
            <td>{{ attendee.code }}</td>
            <td>
                <a class="link" (click)="openDetails(attendee.id)">Vaata</a>
            </td>
            <td>
                <a class="link" (click)="delete(attendee.id)">Kustuta</a>
            </td>
        </tr>
    </tbody>
</table>
