<sub-navbar [title]="'Ürituse lisamine'"></sub-navbar>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="name">Ürituse nimi:</label>
                <input
                    [(ngModel)]="event.name"
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                />
            </div>
            <div class="form-group mb-2">
                <label for="startDate">Toimumisaeg:</label>
                <input
                    [(ngModel)]="event.startDate"
                    type="datetime-local"
                    class="form-control"
                    id="startDate"
                    name="startDate"
                    [min]="minDate"
                />
            </div>
            <div class="form-group mb-2">
                <label for="address">Koht:</label>
                <input
                    [(ngModel)]="event.address"
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                />
            </div>

            <div class="form-group mb-2">
                <label for="notes">Lisainfo:</label>
                <textarea
                    [(ngModel)]="event.notes"
                    class="form-control"
                    id="notes"
                    name="notes"
                ></textarea>
            </div>

            <div class="d-flex justify-content-end mt-4 mb-5">
                <button type="submit" class="btn btn-primary btn-space-left" (click)="save()">
                    Salvesta
                </button>
            </div>
        </form>
    </div>
</div>
