<div style="display: grid">
  <div class="modal-body">
    <div class="m-3">
      <div class="row">
        <div class="col">
          <p>{{ content }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="cancel()">{{ cancelLabel }}</button>
    <button type="button" class="btn btn-primary" (click)="confirm()">{{ okLabel }}</button>
  </div>
</div>
